<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Competition Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group clearfix">
                <div class="half">
                    <label for="organization">FULL NAME OF PARTICIPATE*</label>
                    <input type="text" id="organization" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="organization">FATHER'S NAME*</label>
                <input type="text" id="organization" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="title">DATE OF BIRTH*</label>
                <input type="text" id="title" placeholder=""required>
            </div>
            <div class="form-group">
                <label for="email">GAMES*</label>
                <input type="email" id="email" placeholder=""required>
            </div>
            <div class="form-group">
                <label for="phone">HOME ADDRESS*</label>
                <input type="tel" id="phone" placeholder=""required>
            </div>
            <div class="form-group">
                <label for="address">DISTRICT*</label>
                <input type="text" id="address" placeholder=""required>
            </div>
            <div class="form-group">
                <label for="address2">MOBILE*</label>
                <input type="text" id="address2" placeholder="">
            </div>
            <div class="form-group clearfix">
            <div class="half">
                    <label for="city">CITY</label>
                    <input type="text" id="city" placeholder=""required>
            </div>
            <div class="half">
                    <label for="region">SIGNATURE</label>
                    <input type="text" id="region" placeholder=""required>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <BR>
        <BR>
       
    </div>
    <script src="form.js"></script>
</body>
</html>
